<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/imc.css">
    <title>Calculador de IMC</title>
</head>
<body>
    <div>
        <h1>Calcule seu IMC</h1>
        <div class="texto">
            <label for="peso">Qual o seu peso?</label>
            <input type="number" id="peso" placeholder="Digite o seu peso em kg">

            <label for="altura">Qual a seu altura?</label>
            <input type="number" id="altura" placeholder="Qigite a sua altura em m">

            <div class="botao">
            <button onclick="calcular()">CALCULAR</button>
            </div>

            <p id="resultado"></p>
            <script src="./js/imc.js"></script>
        </div>
    </div>
</body>
</html>
